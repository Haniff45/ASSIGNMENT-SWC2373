<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>User Information</h1>
    <ul>
        <li>Name: {{ user_info['displayName'] }}</li>
        <li>Email: {{ user_info['emails'][0] }}</li>
        <li>Organization: {{ user_info['orgId'] }}</li>

    <a href="{{ url_for('menu', access_token=access_token) }}">Back to Menu</a>
</body>
</html>
